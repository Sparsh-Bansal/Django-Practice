{% extends 'basic_app/base.html' %}

{% load static %}
{% block body_block %}

<div>
	{% if registered %}
		<h1>Thank You For Registering</h1>
	{% else %}
		<h1>Register Here: </h1>
		<h3>Fill out the Form : </h3>

		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="" value="Register">
		</form>

	{% endif %}
</div>








{% endblock %}
